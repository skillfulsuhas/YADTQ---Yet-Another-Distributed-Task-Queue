<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Queue Client</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2f38;
            color: #ddd;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #3a3f47;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
            color: #aaa;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #484e56;
            color: #ddd;
            font-size: 1em;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #484e56;
            color: #ddd;
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #007bff;
            background-color: #3d434b;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeIn 1.5s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Result area styles */
        .result {
            margin-top: 30px;
            color: #ddd;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .result p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* Loading message styles */
        #loading_message {
            display: none;
            text-align: center;
            color: #f39c12;
            font-size: 1.1em;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            label {
                font-size: 1em;
            }

            input[type="text"], input[type="number"], select {
                font-size: 1em;
            }

            button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Job Queue Client</h1>

        <div class="form-group">
            <label for="job_type">Select Job Type:</label>
            <select id="job_type" name="job_type">
                <option value="add">Addition (Add)</option>
                <option value="multiply">Multiplication (Multiply)</option>
                <option value="subtract">Subtraction (Subtract)</option>
                <option value="divide">Division (Divide)</option>
                <option value="division_by_zero">Division by Zero (Failure)</option>
                <option value="flaky_operation">Flaky Operation (Failure)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="arg1">Argument 1:</label>
            <input type="number" id="arg1" name="arg1" required>
        </div>
        <div class="form-group">
            <label for="arg2">Argument 2:</label>
            <input type="number" id="arg2" name="arg2" required>
        </div>
        <button id="submit_job_btn">Submit Job</button>

        <div class="result" id="job_result">
            <h3>Job Status</h3>
            <label for="job_id">Enter Job ID to check status:</label>
            <input type="text" id="job_id" name="job_id" required>
            <button id="check_status_btn">Check Status</button>
            <p id="status"></p>
        </div>

        <div id="job_id_display" class="result"></div>
        <!-- <p id="loading_message" style="display:none;">Submitting job...</p>-->
    </div>

    <script>
        document.getElementById('submit_job_btn').onclick = function () {
            const job_type = document.getElementById('job_type').value;
            const arg1 = document.getElementById('arg1').value;
            const arg2 = document.getElementById('arg2').value;
    
            fetch('/submit_job', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `job_type=${job_type}&arg1=${arg1}&arg2=${arg2}`,
            })
            .then((response) => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then((data) => {
                if (data.job_id) {
                    document.getElementById('job_id_display').innerHTML = `
                        <p>Job Submitted! Job ID: ${data.job_id}</p>
                        <p>Click "Check Status" to track progress</p>
                    `;
                    // Optional: Pre-fill job ID for convenience
                    document.getElementById('job_id').value = data.job_id;
                } else {
                    document.getElementById('job_id_display').innerHTML = 
                        `<p>Error: ${data.error || 'Unknown error occurred'}</p>`;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('job_id_display').innerHTML = 
                    `<p>Submission Error: ${error.message}</p>`;
            });
        };
    
        // Check job status
        document.getElementById('check_status_btn').onclick = function() {
            var job_id = document.getElementById('job_id').value;
    
            if (!job_id) {
                document.getElementById('status').innerHTML = 
                    '<p>Please enter a Job ID</p>';
                return;
            }
    
            fetch(`/get_job_status?job_id=${job_id}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Could not fetch job status');
                }
                return response.json();
            })
            .then(data => {
                var statusHtml = `<strong>Status:</strong> ${data.status}`;
                if (data.result) {
                    statusHtml += `<br><strong>Result:</strong> ${data.result}`;
                }
                document.getElementById('status').innerHTML = statusHtml;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').innerHTML = 
                    `<p>Error checking status: ${error.message}</p>`;
            });
        };
    </script>
</body>
</html>
