<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Queue Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 600;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a67d8;
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #ebf4ff;
            border-radius: 4px;
            color: #4a5568;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .result.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Queue Client</h1>

        <div class="form-group">
            <label for="job_type">Select Job Type:</label>
            <select id="job_type" name="job_type">
                <option value="add">Addition (Add)</option>
                <option value="multiply">Multiplication (Multiply)</option>
                <option value="subtract">Subtraction (Subtract)</option>
                <option value="divide">Division (Divide)</option>
                <option value="flaky_operation">Flaky Operation</option>
            </select>
        </div>
        <div class="form-group">
            <label for="arg1">Argument 1:</label>
            <input type="number" id="arg1" name="arg1" required>
        </div>
        <div class="form-group">
            <label for="arg2">Argument 2:</label>
            <input type="number" id="arg2" name="arg2" required>
        </div>
        <button id="submit_job_btn">Submit Job</button>

        <div class="result" id="job_id_display"></div>

        <div class="form-group">
            <label for="job_id">Enter Job ID to check status:</label>
            <input type="text" id="job_id" name="job_id" required>
        </div>
        <button id="check_status_btn">Check Status</button>

        <div class="result" id="status"></div>
    </div>

    <script>
        const submitJobBtn = document.getElementById('submit_job_btn');
        const checkStatusBtn = document.getElementById('check_status_btn');
        const jobIdDisplay = document.getElementById('job_id_display');
        const statusDisplay = document.getElementById('status');

        submitJobBtn.onclick = function() {
            var job_type = document.getElementById('job_type').value;
            var arg1 = document.getElementById('arg1').value;
            var arg2 = document.getElementById('arg2').value;

            fetch('/submit_job', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `job_type=${job_type}&arg1=${arg1}&arg2=${arg2}`
            })
            .then(response => response.json())
            .then(data => {
                jobIdDisplay.innerHTML = `<p>Job Submitted! Job ID: ${data.job_id}</p>`;
                jobIdDisplay.classList.add('show');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };

        checkStatusBtn.onclick = function() {
            var job_id = document.getElementById('job_id').value;

            fetch(`/get_job_status?job_id=${job_id}`)
                .then(response => response.json())
                .then(data => {
                    var status = `Status: ${data.status}`;
                    if (data.result) {
                        status += `<br>Result: ${data.result}`;
                    }
                    statusDisplay.innerHTML = status;
                    statusDisplay.classList.add('show');
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        };
    </script>
</body>
</html>
